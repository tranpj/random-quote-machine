<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Random Quote Machine</title>
    <meta name="author" content="Peter Tran">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap v5">
    <meta name="description"
        content="Random Quote Machine made for freeCodeCamp's Front End Development Libraries course as one of the required projects">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap Icon CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--CSS style-->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div class="container vertical-center">
            <div class="card card-block" id="quote-box">
                <div class="card-body">
                    <h1 class="card-title" id="text">Quote</h1>
                    <p id="author">Author</p>
                    <p id="book">Book</p>
                    <div>
                        <button class="btn btn-primary" id="new-quote">New Quote</button>
                        <a class="btn btn-primary card-link" id="tweet-quote"
                            href="https://www.twitter.com/intent/tweet" target="_blank" data-toggle="tooltip"
                            data-placement="top" title="Tweet this quote">
                            <i class="bi bi-share"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <span class="attribution">
            Background Image:
            <a href="https://commons.wikimedia.org/wiki/User:Santhosh.thottingal">Santhosh.thottingal</a>,
            <a href="https://commons.wikimedia.org/wiki/File:Book-sentence-segmentation.png">Book-sentence-segmentation</a>,
            <a href="https://creativecommons.org/licenses/by-sa/4.0/legalcode" rel="license">CC BY-SA 4.0</a>,
            via Wikimedia Commons
        </span>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--FreeCodeCamp Unit Tests-->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <script src="./script.js"></script>
</body>

</html>
